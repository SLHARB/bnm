<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			img{
				width: 800px;
			}
		</style>
	</head>
	<body>
		<!--container-fluid:该容器会直接占浏览器宽度的百分百-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<!--thumbnail：在col中再加一层去设计，是为了让图与图之间有适合的间距；
						用了缩略图thumbnail后，可以设置宽度，但不能设置高度，因为高度会自动调整。
					
					-->
					<div class="thumbnail">
						<img src="img/17.jpg" />
						<h2>迪丽热巴</h2>
						<!--p标签不会对连续的字母或数字主动换行-->
						<p>迪力木拉提迪力木拉提迪力木拉提迪力木拉提迪力木拉提迪力木拉提迪力木拉提迪力木拉提迪力木拉提</p>
						<button type="button" class="btn btn-success">详细信息</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="thumbnail">
						<img src="img/18.jpg" />
						<h2>迪丽热巴</h2>
						<p>迪力木拉提</p>
						<button type="button" class="btn btn-success">详细信息</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="thumbnail">
						<img src="img/19.jpg" />
						<h2>迪丽热巴</h2>
						<p>迪力木拉提</p>
						<button type="button" class="btn btn-success">详细信息</button>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
